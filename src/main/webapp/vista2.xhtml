<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                <h1>Ejemplos de uso de ambitos CDI</h1>
            </ui:define>

            <ui:define name="content">
                <h:form id="frmEjemplo01">
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            <h2>Ingrese datos que se almacenar√°n en distintos ambitos</h2>
                            <p>#{ctrlV02.fechaBean}</p>
                        </f:facet>
                        <p:outputLabel for="textoApp" value="Texto en ambito aplicacion:" />
                        <p:inputText id="textoApp" value="#{ctrlV02.beanApp.textoGenerado}"/>
                        <h:outputText value="#{ctrlV02.beanApp.fechaCreacionBean}"/>                       
                        <p:outputLabel for="textoSesion" value="Texto en ambito sesion" />
                        <p:inputText id="textoSesion" value="#{ctrlV02.beanSes.textoGenerado}"/>
                        <h:outputText value="#{ctrlV02.beanSes.fechaCreacionBean}"/>                       
                        <p:outputLabel for="textoConv" value="Texto en ambito de conversacion:" />
                        <p:inputText id="textoConv" value="#{ctrlV02.beanConv.textoGenerado}"/>
                        <h:outputText value="#{ctrlV02.beanConv.fechaCreacionBean}"/>                        
                        <p:outputLabel for="textoApp" value="Texto en ambito de vista" />
                        <p:inputText id="textoVista" value="#{ctrlV02.beanVista.textoGenerado}"/>
                        <h:outputText value="#{ctrlV02.beanVista.fechaCreacionBean}"/>
                        <p:outputLabel for="textoReq" value="Texto en ambito de request" />
                        <p:inputText id="textoReq" value="#{ctrlV02.beanReq.textoGenerado}"/>
                        <h:outputText value="#{ctrlV02.beanReq.fechaCreacionBean}"/>
                        <f:facet name="footer">
                            <p:button outcome="vista1" value="Anterior"></p:button>                           
                            <p:commandButton value="Enviar datos SIN AJAX" ajax="false" action="#{ctrlV02.guardarSinAjax()}"></p:commandButton>
                            <p:commandButton value="Enviar datos CON AJAX" update="frmEjemplo01"  action="#{ctrlV02.guardarSinAjax()}" ></p:commandButton>
                            <p:commandButton value="Iniciar conversacion"  action="#{ctrlV02.iniciarConvesacion()}"></p:commandButton>
                            <p:button outcome="vista3" value="Siguiente"></p:button>                           
                        </f:facet>
                    </p:panelGrid>                    
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
